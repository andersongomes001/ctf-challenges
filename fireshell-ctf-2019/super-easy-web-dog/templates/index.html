<head>
    <title>Give a name to this beautiful dog</title>
</head>
<style>
    body {
        text-align: center;
    }

    img {
        height: 50%;
    }
    strong {
        color: #999;
        font-size: 0.8em;
    }
</style>
<body>

    </form>
</body>
</html>
